<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my-yt</title>
  <link rel="stylesheet" href="/main.css">
  <link rel="stylesheet" href="/normalize.css">
</head>
<body>
  <header>
    <h1 class="">My-YT</h1>
    <search-videos></search-videos>
    <a href="/settings">ðŸ”§ Settings</a>
  </header>

  <main>
    <channels-list></channels-list>
    <div class="flex space-around">
      <button id="show-downloaded-videos">Downloaded videos</button>
      <button id="show-summarized-videos">Summarized videos</button>
      <button id="show-ignored-videos">Ignored videos</button>
    </div>
    <div class="main-videos-container"></div>
    <details class="download-log">
      <summary>Download Log</summary>
      <div class="lines"></div>
    </details>
  </main>

  <dialog id="summary">
    <button id="close">X</button>
    <div></div>
  </dialog>


  <template id="settings-template">
    <div id="settings">
      <button id="close">X</button>
      <div>
        <h5>Settings </h5>
      </div>
      <br>
      <add-channel-form></add-channel-form>
      <br>
      <form>
        <label for="show-thumbnails">
          Show video thumbnails 
        </label>
        <input type="checkbox" id="show-thumbnails"/>
      </form>
      <br>
      <div>
        <input type="text" id="add-ignored-term"/>
        <ul id="ignored-terms"></ul>
      </div>
    </div>
  </template>

  <script type="module" src="/components/channels-list.js"></script>
  <script type="module" src="/components/search-videos.js"></script>
  <script type="module" src="/components/add-channel-form.js"></script>
  <script type="module" src="/components/video-element.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
